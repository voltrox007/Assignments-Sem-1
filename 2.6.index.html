<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to bottom, #ff4d4d, #800000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    margin: auto;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

form textarea {
    resize: vertical;
}

.rating {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.rating input[type="radio"] {
    width: auto;
    margin-right: 5px;
}

.rating label {
    margin-right: 10px;
    font-weight: normal;
}

.required {
    color: red;
}

.terms {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.terms input {
    width: auto;
    margin-right: 10px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <input type="radio" id="excellent" name="rating" value="excellent" required>
                <label for="excellent">Excellent</label>

                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label>

                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label>

                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100" required>

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="website-url">Website URL (optional):</label>
            <input type="url" id="website-url" name="website-url">

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
